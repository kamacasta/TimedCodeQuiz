<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for google font used and linking css to html -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Timed Code Quiz</title>
</head>

<body>
    <header>
        <!-- High score links and and time left  -->
        <a href="./scoreboard.html"><strong>Scoreboard</strong></i></a>
        <p class="timer"><i id="clock" class="fal fa-clock"></i>:0</p>
        <!-- When there is no time left or questions all answered  -->
        <p id="gameOver">Game Over!</i></p>
    </header>
    <!-- Main will contain the introduction, questions, and the final score -->
    <main>
        <section class="introduction has-text-centered card section">
            <!-- Introduction explaining the quiz -->
            <div class="card-content box">
                <div class="content">
                    <br>
                    <h1 class="box is-half title"><strong><em>Time Code Quiz</em></strong></h1>
                    <br>
                    <p class="subtitle is-4"> Answer the following questions within the time limit, also dont freak out but every wrong answer will
                        take time away!</p>
                    <button id="initiateTest" type="button">
                        Start
                    </button>
                </div>
            </div>
        </section>
        <!-- Quiz questions begin -->
        <section class="quiz">
            <h1 class="quizQuestions">

            </h1>
            <!-- Span is going to be targeted in JS -->
            <span class="answers"></span>
        </section>
        <!-- Results of the answered question -->
        <section class="notify">
            <p class="correct"><strong>Correct <i class="fal fa-smile"></i></strong></p>
            <p class="incorrect"><em>Incorrect <i class="fal fa-sad-tear"></i></em></p>
        </section>
        <!-- Quiz ends and tester is prompted -->
        <section class="endResults">
            <h1 class="gag title"><strong><em>Mouses down!</em></strong></h1>
            <p class="complete subtitle is-4"><em>The moment of truth, enter your intials to see your score...</em></p>
            <!-- Form created for tester to input there initials for score -->
            <form>
                <p class="intials">Initials here please:</p>
                <input id="initalsInput">
            <!-- Button for submitting quiz scores -->
                <button id="submitScore" type="button">Submit</button>
            </form>
            <!-- Form ends -->
        </section>
    </main>
    <script src="./assets/script/javascript.js"></script>
    

</body>

</html>
