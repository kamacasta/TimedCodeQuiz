<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for google font used and linking css to html -->
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Timed Code Quiz</title>
</head>

<body>
    <header>
        <!-- High score links and and time left  -->
        <a href="./scoreboard.html"><strong>Scoreboard</strong></i></a>
        <p class="timer">:0</p>
        <!-- When there is no time left or questions all answered  -->
        <p class="gameOver">Game Over!</i></p>
    </header>
    <!-- Main will contain the introduction, questions, and the final score -->
    <main>
        <section class="introduction">
            <!-- Introduction explaining the quiz -->
            <h1><strong><em>Time Code Quiz</em></strong></h1>
            <p> Answer the following questions within the time limit, also dont freak out but every wrong answer will take time away!</p>
            <button id="initiateTest">
                Start
            </button>
        </section>
        <!-- Quiz questions begin -->
        <section class="quiz">
            <h1 class="quizQuestions">

            </h1>
            <!-- Span is going to be targeted in JS -->
            <span class="answers"></span>
        </section>
        <!-- Results of the answered question -->
        <section class="results">
            <p class="correct"><strong>Correct :)</strong></p>
            <p class="incorrect"><em>Incorrect :(</em></p>
        </section>
    </main>
    

</body>
<!-- <span><i class="fal fa-clock"></i></span> -->
<!-- <span><i class="far fa-list-ol"></i></span> -->
</html>
